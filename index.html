<html>
  <head>
    <title>Vue.js Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <style>
    .canvas {
      width: 300px;
      height: 300px;
      margin-top: 20px;
      background: #ddd;
    }
    </style>
  </head>
  <body>

    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{ title }}</h2>
      <button @click.option="logMessage">Click me for logMessage.</button>
      <button @click="logEvent">Log event info</button>
      <div class="canvas" @mousemove="logCoords">{{ coords.x }}, {{ coords.y }}</div>

      <a href="www.google.com" @click.prevent="logMessage">Google</a>

      <p v-if="showName">SHOW NAME</p>
      <div><button @click="toggleName">SHOW NAME: {{ showName }}</button></div>


      <p>My name is {{ name }}.</p>
      <input type="text" value="" @keyup="updateName">
      <input type="text" value="" @keypress="updateName">
      <input type="text" v-model="name">

      <p>{{ greet('morning') }}</p>
      <a :href="url">YouTube</a>
      <div :class="classes">Classes from Instance</div>

      <input type="text" :value="name">

      <p>I earn {{ wage }} pound per hour.</p>
      <button v-on:click="changeWage(1)">Increase wage by 1 pound</button>
      <button v-on:click="changeWage(-1)">Decrease wage by 1 pound</button>
      <button v-on:dblclick="changeWage(5)">Increase wage by 5 pound</button>
      <button v-on:dblclick="changeWage(-5)">Decrease wage by 5 pound</button>
    
      <ul>
        <li v-for="item in items">{{ item }}</li>
      </ul>
    
    </div>

    <script src="app.js"></script>
  </body>
</html>
